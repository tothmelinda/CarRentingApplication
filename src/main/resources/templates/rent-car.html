<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rent a car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<a href="/" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-home"></span> Home
</a>
<br><br>
<br><br>
<div class="container-fluid">

    <form action="#" th:action="@{'/car/rent/' + ${car.id}}" method="post" th:object="${rentalReturnDate}"
          style="max-width:400px; margin:0 auto">

        <div th:if="${message4}" class="alert alert-success text-center">
            [[${message4}]]
            <div>
                <a href="/">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </div>
        </div>
        <br>

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div align="center">
                <h5>Rent a car</h5>
                <h4><i> <p th:text="'&quot;'+${car.carName}+'&quot;'" ></p></i></h4>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rental date:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rentalDate}" disabled/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Please return before:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{returnDate}" disabled/>
                </div>
            </div>

            <div th:if="${message}" class="alert alert-danger text-center">
                [[${message}]]
            </div>
            <div th:if="${message1}" class="alert alert-info text-center">
                [[${message1}]]
            </div>
            <div th:if="${message2}" class="alert alert-info text-center">
                [[${message2}]]
            </div>
            <div th:if="${message3}" class="alert alert-info text-center">
                [[${message3}]]
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success text-body" th:disabled="${car.quantity eq 0}"> Rent car</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

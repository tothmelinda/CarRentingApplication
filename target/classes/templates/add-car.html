<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#54585c">
<div class="container-fluid text-center" style="max-width:400px; margin:0 auto">
    <div class="text-center"><h2>Save Car</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <form action="#" th:action="@{/car/save}" method="post" th:object="${car}"
          style="max-width:400px; margin:0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Car Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{carName}" onfocus=this.value="" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Year:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{year} " onfocus=this.value="" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Car Brand:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{carBrand} " onfocus=this.value="" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Car Colour:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{colour} " onfocus=this.value="" required/>
                </div>
            </div>
            <br>
            <div class="text-right">
                <button type="submit" class="btn btn-success text-body"> Save Service</button>
            </div>
        </div>
</div>
</form>
</body>
